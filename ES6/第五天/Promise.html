<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        // 实例化 Promise 对象
        const p = new Promise(function(resolve, reject){
            setTimeout(() => {
                // let data = '数据库中的用户数据'
                // resolve(data)

                let err = '数据读取失败'
                reject(err)
            }, 1000);
        })
        // 调用 Promise 对象的 this 方法
        p.then(function(value){
            console.log(value)
        },function(reason){
            console.log(reason)
        })
    </script>
</body>
</html>
