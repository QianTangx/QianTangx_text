<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的解构赋值</title>
</head>
<body>
    <script>
        // ES6 允许按照一定模式从数组和对象中提取值， 对变量进行赋值
        // 这被称为结构赋值
        // 1、数组的结构
        const F4 = ['剑豪', '剑圣', '剑姬', '剑魔']
        let [hao, sheng, jim, mo] = F4
        console.log(hao)
        console.log(sheng)
        console.log(jim)
        console.log(mo)

        // 2、对象的结构
        const WZRY = {
            name: '露娜',
            occupation: '打野',
            skin: function() {
                console.log('紫霞仙子')
            }
        }
        let {name, occupation, skin} = WZRY
        console.log(name)
        console.log(occupation)
        console.log(skin)
        skin()
    </script>
</body>
</html>
