<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化对象写法</title>
</head>
<body>
    <script>
        // ES6 允许在大括号里面，直接写入变量和函数，最为对象的属性和方法
        // 这样书写更加简洁

        let name = 'ES6'
        let change = function() {
            console.log('我们可以改变你！')
        }
        const SCHOOL = {
            name,
            change,
            skin() {
                console.log('我们可以提升你的技能！')
            }
        }
        console.log(SCHOOL)

    </script>
</body>
</html>
