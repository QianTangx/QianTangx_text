<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const 定义常量</title>
</head>
<body>
    <script>
        // 1、 声明常量
        const SCHOOL = '河南工院'
        console.log(SCHOOL)
        // 2、一般常量使用大写（潜规则）
        const a = 100
        // 3、常量的值不能修改
        // SCHOOL = 'AA'
        // 4、块儿级作用域
        // {
        //     const PLAYER = "UZI"
        // }
        // console.log(PLAYER)
        // 4、对于数组和对象的元素修改， 不算对常量的修改， 不会报错
        const SZ = ['a', 'b', 'c', 'd']
        SZ.pop()
        console.log(SZ)
    </script>
</body>
</html>
