<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>
<body>
    <script>
        // ... 扩展运算符能将 数组 转化为逗号分隔的 参数序列
        // 声明一个数组 ...
        const tfboys = ['易烊千玺','王俊凯' ,'王源']
        
        // 声明一个函数
        function chuwan() {
            console.log(arguments)
        }
        chuwan(tfboys)
        chuwan(...tfboys)

    </script>
</body>
</html>
