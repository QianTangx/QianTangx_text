<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数参数</title>
</head>
<body>
    <script>
        
        // 生成器其实就是一个特殊的函数
        // 异步编程 纯回调函数 node fs aiax mongodb
        function * gen(){
            console.log(111)
        }
        console.log(gen())
        
    </script>
</body>
</html>
