    <style>
        div {
            width: 300px;
            height: 100px;
            border: 3px solid #78a;
        }
    </style>
</head>
<body>
    <div></div>

    <script>
        // 处理函数
        function handle(data){
            // 获取 div 元素
            const result = document.querySelector('div')
            result.innerHTML = data.name
        }
    </script>
